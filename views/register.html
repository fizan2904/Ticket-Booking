<!DOCTYPE html>
<html>
<head>
	<title>Railways</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>

<% if(flash){
	if(error_msg){
		for(var i=0;i<error_msg.length;i++){%>
			<%= error_msg[i] %>
	<% }
	}else if(success_msg){ %>
		<%= success_msg %>
	<% }else{ %>
		<h1>
	<%} 
} %>

<form method="post" action="/users/register">
	<div class="form-group">
		<label for="username" class="control-label">Username</label>
		<input type="text" name="username" class="form-control">
	</div>
	<div class="form-group">
		<label for="firstname" class="control-label">Firstname</label>
		<input type="text" name="firstname" class="form-control">
	</div>
	<div class="form-group">
		<label for="lastname" class="control-label">Lastname</label>
		<input type="text" name="lastname" class="form-control">
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="gender" class="form-control" value="1"> Male<br>
			<input type="radio" name="gender" class="form-control" value="0"> Female
		</label>
	</div>
	<div class="form-group">
		<label for="age" class="control-label">Age</label>
		<input type="text" name="age" class="form-control">
	</div>
	<div class="form-group">
		<label for="email" class="control-label">Email</label>
		<input type="email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label for="password" class="control-label">Password</label>
		<input type="text" name="password" class="form-control">
	</div>
	<div class="form-group">
		<label for="password1" class="control-label">Verify Password</label>
		<input type="text" name="password1" class="form-control">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

</body>
</html>
